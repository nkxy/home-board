<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List App</title>
</head>
<body>
	<div class="grid-container">
		<div class="grid-item banner">
			<h1> Welcome! </h1>
		</div>
		<div class="grid-item">
			<div class="clock">
				<div class="clock-face">
					<div class="hand hour-hand"></div>
					<div class="hand min-hand"></div>
					<div class="hand second-hand"></div>
				</div>
			</div>
		</div>
    <div id="root" class="grid-item">
    </div>
		<div class= "grid-item quote"> 
  			<h1 id = "quote" > </h1>
        <p id = "author"> </p>
        <button onclick= "addQuote()">New Quote</button>
  		</div>
    </div>
    <script type="text/javascript" src="quote.js"></script>
    <script src="clock.js"></script>
  </body>
</html>
